<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <div class="container">
      <h1>Trinkgeld-Rechner</h1>
      <div class="container-calculator-display">
        <div class="container-calculator">
          <div class="bill">
            <p>Rechnung</p>
            <div class="icon-input">
              <figure><img src="images/icon-dollar.svg" /></figure>
              <input class="to-pay" id="to-pay-1"  type="text" placeholder=" " maxlength="6" value="" />
            </div>
          </div>
          <p>WÃ¤hlen Sie den Tipp aus %</p>
          <div class="select-tip">
            <input class="btn" type="button" value="5%"  />
            <input class="btn" type="button" value="10%" />
            <input class="btn" type="button" value="15%" />
            <input class="btn" type="button" value="25%" />
            <input class="btn" type="button" value="50%" />
            <input
              id="custom-btn"
              type="text"
              placeholder="Custom"
              maxlength="6"
            />
          </div>

          <div class="number-of-people">
           <div class="row"> <p>Personenanzahl</p><p class="orange" id ="warning"></p></div>
            <div class="icon-input" id="icon-input-all">
              <figure><img src="images/icon-person.svg" /></figure>
              <input class="custom-pc" type="text" placeholder=" " maxlength="6" />
            </div>
          </div>
        </div>

        <div class="container-display">
        <div class="tip-amount">
          <p class="tip-amount-person">
            Tipp <span class="small-text">/Person</span>
          </p>
          <p class="total">--</p>
        </div>
        <div class="total-to-pay">
          <p class="tip-amount-person ">
            Total <span class="small-text">/Person</span>
          </p>
          <p class="total">--</p>
        </div>
       <div class="reset"><a class="reset-btn" href="#">RESET</a></div> 
      </div>
    </div>

    
    <script src="js/script.js"></script>
  </body>
</html>
